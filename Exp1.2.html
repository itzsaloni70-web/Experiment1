<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bank UI</title>
    <style>
        #b1 {
            background-color: aqua;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #b2 {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin-top: 5px;
        }
        #message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Balance: $<span id="balance">0</span></h2> 
        <label for="amount">Amount</label><br>
        <input type="number" placeholder="Enter the Amount Here" id="amount"> <br><br>
        <button id="b1" onclick="deposit()">Deposit</button> &nbsp;&nbsp;&nbsp; 
        <button id="b2" onclick="withdraw()">Withdraw</button>
        <p id="message"></p>
    </div>

    <script>
        let balance = 0;

        function deposit() {
            let amount = Number(document.getElementById('amount').value);
            if (amount > 0) {
                balance += amount;
                document.getElementById('balance').innerText = balance;
                document.getElementById('message').innerText = "Amount deposited successfully!";
            } else {
                document.getElementById('message').innerText = "Please enter a valid amount.";
            }
            document.getElementById('amount').value = "";
        }

        function withdraw() {
            let amount = Number(document.getElementById('amount').value);
            if (amount > 0) {
                if (amount <= balance) {
                    balance -= amount;
                    document.getElementById('balance').innerText = balance;
                    document.getElementById('message').innerText = "Amount withdrawn successfully!";
                } else {
                    document.getElementById('message').innerText = "Insufficient balance!";
                }
            } else {
                document.getElementById('message').innerText = "Please enter a valid amount.";
            }
            document.getElementById('amount').value = "";
        }
    </script>
</body>
</html>
