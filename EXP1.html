<html>
    <head>
        <title>STUDENT REGISTRATION</title>
          <link rel="stylesheet" href="Exp1.1.css">
          <link rel="icon" type="image/x-icon" href="download(1).png">
    </head>
    <body>
        <i><u><h2>User Registration</h2></u></i>
        <form>
            <label for ='username'>
            Name: </label>
            <input type:'text' require placeholder ="Enter your name" id="name"><br><br>
            <label for = 'age'>
             Age: </label>
             <input type ='number'required min="18" max="60" placeholder="Enter your age"><br><br>
             <label for = 'email'>
             Email Id: </label>
             <input type ='text'required pattern="email" placeholder="example@gmail.com"><br><br>
            <input type = 'submit'
             value:'submit'>
        </form>
    </body>
</html>
