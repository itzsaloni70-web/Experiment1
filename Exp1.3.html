<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg: #0b0f19;
            --card: #161b2a;
            --text: white;
        }
        .light-theme {
            --bg: #f0f0f0;
            --card: #ffffff;
            --text: black;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card);
            border: 1px solid #333;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 8px;
        }

        .nav-card {
            grid-row: span 2;
            height: 320px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <button id="themeBtn" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>
    </header>

    <div class="dashboard">
        <div class="card nav-card">Navigation</div>
        <div class="card">Analytics</div>
        <div class="card">Users</div>
        <div class="card">Settings</div>
    </div>

    <script>
        function toggleMode() {
       
            document.body.classList.toggle("light-theme");
            
            const btn = document.getElementById("themeBtn");
            
            // 2. Change button text and save to LocalStorage
            if (document.body.classList.contains("light-theme")) {
                btn.innerHTML = "üåô Dark Mode";
                localStorage.setItem("theme", "light");
            } else {
                btn.innerHTML = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("theme", "dark");
            }
        }

      
        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light-theme");
            document.getElementById("themeBtn").innerHTML = "üåô Dark Mode";
        }
    </script>

</body>
</html>
